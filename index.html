<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物件マップ - ログイン制</title>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      #login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      #login-box {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #map {
        height: calc(100vh - 70px);
        width: 100%;
        display: none;
      }

      .hidden {
        display: none;
      }

      input[type="password"] {
        font-size: 1.2rem;
        padding: 8px;
        width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 1.1rem;
        border: none;
        background-color: #1a73e8;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #155ac1;
      }
    </style>

    <script>
      const CORRECT_PASSCODE = "Tkkikaku1212!";

      function checkPasscode() {
        const input = document.getElementById("passcode").value;
        if (input === CORRECT_PASSCODE) {
          localStorage.setItem("authorized", "yes");
          document.getElementById("login-container").classList.add("hidden");
          document.getElementById("map").style.display = "block";
          loadMapScript();
        } else {
          alert("パスコードが間違っています。");
        }
      }

      function loadMapScript() {
        const script = document.createElement("script");
        script.src =
          "https://script.google.com/macros/s/AKfycbyj9JRN6Wuyzwq92QUeULCcKM9yNwQClzlpnWuYX5MQbwfxbWcUsrzLZik6W9ldgPm5IA/exec?callback=displayMarkers";
        document.body.appendChild(script);
      }

      function displayMarkers(locations) {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 26.2124, lng: 127.6809 },
          zoom: 10,
        });

        locations.forEach((loc) => {
          const marker = new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            title: loc.name,
          });
        });
      }

      window.onload = function () {
        if (localStorage.getItem("authorized") === "yes") {
          document.getElementById("login-container").classList.add("hidden");
          document.getElementById("map").style.display = "block";
          loadMapScript();
        }
      };
    </script>
  </head>
  <body>
    <div id="login-container">
      <div id="login-box">
        <h2>パスコードを入力してください</h2>
        <input type="password" id="passcode" placeholder="パスコード" />
        <button onclick="checkPasscode()">ログイン</button>
      </div>
    </div>

    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA_HvHFLoJO8Iib-ig100cnmP2XKE124E&callback=initMap"
    ></script>
  </body>
</html>
